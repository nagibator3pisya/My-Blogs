{% extends 'blog/base.html' %}
{% load static %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'blog/css/profile.css' %}">
{% endblock %}

{% block content%}
<div class="container">
	<div class="main-body">
		<div class="row">
			<div class="col-lg-4">
				<div class="card">
					<div class="card-body">
						<div class="d-flex flex-column align-items-center text-center">
							<img src="{% if user.image %}{{ user.image.url }}{% else %}
							{% static 'blog/image/nouname.png' %}{% endif %}" class="rounded-circle z-depth-0 p-1 photo_profile">

							<div class="mt-3">
								<h4>{{ user.last_name }} {{user.first_name}}</h4>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<form action="{% url 'profile'%}" method="post" enctype="multipart/form-data">
					<div class="card">
						{% csrf_token %}
						<div class="card-body">
							<div class="row mb-3">
								<div class="col-sm-3">
									<label for="{{ form.last_name.id_form_label }}" class="form-label">Имя</label>
								</div>
								<div class="col-sm-9 text-secondary">
									{{ form.last_name}}
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">

									<label for="{{ form.first_name.id_form_label }}" class="form-label">Фамилия</label>
								</div>
								<div class="col-sm-9 text-secondary">
									{{ form.first_name }}
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									
									<label for="{{ form.username.id_form_label }}" class="form-label">Логин</label>
									
								</div>
								<div class="col-sm-9 text-secondary">
									{{ form.username }}
								</div>								
							</div>

							<div class="row mb-3">
								<div class="col-sm-3">
									<label for="{{ form.email.id_for_label }}" class="form-label">Эл. почта</label>
								</div>
								<div class="col-sm-9 text-secondary">
									{{form.email }}
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<label for="{{ form.image.id_for_label }}" class="form-label">Фото</label>
								</div>
								<div class="col-sm-9 text-secondary">
									{{form.image }}
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<button type="submit" class="btn btn-save px-4">Сохранить</button>
								</div>
							</div>
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>
</div>
{% endblock %}
